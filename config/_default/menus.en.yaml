# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Profile
    identifier: profile
    url: en/
    weight: 10
  - name: Summary
    parent: profile
    url: en/#summary
    weight: 11
  - name: Awards
    parent: profile
    url: en/#award
    weight: 12
  - name: Projects
    url: en/#project
    weight: 20
  - name: Education & Work
    url: en/experience/
    weight: 30
  - name: Other experience
    url: en/timeline/
    weight: 40
  - name: Others
    identifier: others
    url: en/others/
    weight: 50

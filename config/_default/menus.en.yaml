# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Profile
    url: en/
    weight: 10
  - name: Projects
    url: en/projects
    weight: 20
  - name: Etc
    url: en/explore
    weight: 30
  - name: Contests
    url: en/contests
    weight: 40
  - name: Other
    identifier: others
    url: en/others
    weight: 50
  - name: Knitting
    parent: others
    url: en/others/#knitpurl
    weight: 10
  - name: Travel
    parent: others
    url: en/others/#travel
    weight: 11
  - name: Reading
    parent: others
    url: en/others/#reading
    weight: 12


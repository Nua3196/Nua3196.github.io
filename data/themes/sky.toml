# Essentially Minimal theme but with constant home section bg color.
name = "Sky"

[light]
  # Primary
  primary = "rgb(125, 211, 252)"

  # Menu
  menu_primary = "rgb(247, 247, 247)"
  menu_text = "#000"
  menu_text_active = "rgb(3, 105, 161)"
  menu_title = "#000"

  # Home sections
  home_section_odd = "#FFF"
  home_section_even = "#FFF"

[dark]
  primary = "#bbdefb"
  link = "#bbdefb"
  link_hover = "#bbdefb"
  background = "rgb(26, 32, 44)"
  home_section_odd = "rgb(26, 32, 44)"
  home_section_even = "rgb(26, 32, 44)"
  menu_primary = "rgb(26, 32, 44)"
